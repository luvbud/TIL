            <form action="" method="GET">
              <textarea rows="12" cols="48" readonly>  네이버는 저와 늘 함께였습니다. 어렸을 적엔 쥬니어 네이버가 저의 인터넷 놀이터였습니다. 그 중 파니룸이라는 서비스를 굉장히 좋아했고 가상의 나의 미니 룸을 꾸미기 위해 플래시 게임들을 즐겨했던 추억이 있습니다. 네이버 블로그도 어렸을 때부터 많이 사용했습니다. 어릴 때부터 저에게 인터넷은 네이버였고, 또 인터넷에서 무언가를 꾸미는 것에 흥미를 느끼고 좋아하였습니다.
  오랜만에 파니룸에 접속해보니 현재는 어도비 플래시가 중단이 되면서 사용할 수 있는 기능들이 제한적이었습니다. 저는 하나둘씩 어린 시절의 제 추억이 사라진다는 것에 아쉬움을 느끼면서, 소프트웨어학과를 졸업한 저는 네이버에서 플래시나 ActiveX의 빈 자리를 채울 수 있는 프론트엔드의 개발자가 되고 싶다는 생각이 들었습니다.</textarea>
            </form>

        <div class="item_1">

        <div class="item_2">
          <div class="profile">
            <img src="images/me.png" alt="me" width="150px"/>
          </div>
          <div class="message">
            <p><b>김자영</b></p>
            <form action="" method="GET">
              <textarea rows="12" cols="48" readonly>  진학 후에 처음 접하는 프로그래밍의 어려움으로 인해 이를 극복하고자 2학년 때 코딩 동아리인 ‘멋쟁이 사자처럼’에 들었습니다. ‘멋쟁이 사자처럼’에서 처음 배운 웹 프로그래밍은 정말 흥미로웠습니다. 머릿속에 그리던 것을 HTML과 CSS로 웹 페이지에 실제로 구현할 수 있었던 점 때문이었습니다. 자신을 소개하는 웹 페이지 개발 과제를 자신있게 구현하여 1위로 뽑히는 결과도 얻을 수 있었습니다.
  웹 개발에 대해 더 학습하고 싶어 3학년에는 ‘웹기반소프트웨어 개발’ 과목을 수강하였습니다. HTML, CSS, JavaScript의 기초를 학습하였습니다. 웹 페이지의 동작을 정의하는 JavaScript에 대해 배우고 실습하면서, 좀 더 인터랙티브한 웹 페이지를 개발하는 것이 가능해졌습니다. 간단한 쇼핑 웹 사이트를 만드는 과제를 하면서, 과제의 요구사항에 맞게 개발하기 위해 알고리즘을 생각해 보고 Javascript를 적용시키는 과정이 흥미로웠습니다.
  이 과정에서 동적인 부분을 구현하여 웹 페이지에 활력을 주는 JavaScript가 더 매력적으로 느껴졌습니다. 이로 인해 눈으로 보는 즐거움과 동시에 사용자에게 편리한 웹 서비스를 제공할 수 있는 프론트엔드 개발자의 꿈을 얻게 되었습니다.</textarea>

            <form action="" method="GET">
              <textarea rows="12" cols="48" readonly>1. 인턴으로 얻은 하나의 가치관
  3학년 여름, 웹 개발을 현장에서 배워보고 싶어 한 달 동안 인턴을 한 경험이 있습니다. PHP를 활용해서 간단한 게시판 위주인 웹 페이지를 개발하였습니다. 하지만 웹 페이지를 개발하던 중에 갑작스럽게 C# 언어로 Ping 테스트 프로그램을 개발해보라는 과제를 받았습니다. C#으로 개발을 해 본 적이 없었기 때문에 당황하였지만 도전 정신을 가지고 수행하여 완성하였습니다. 하지만 Ping 테스트 프로그램은 보완할 점이 많았습니다. 프로그램을 사용하는 고객을 생각하면서 더 편리한 프로그램이 되도록 수정하기를 요구받았습니다. UI를 다시 설계하고 피드백을 받아 가며 계속해서 수정한 결과 요구사항에 부합한 프로그램을 완성할 수 있었습니다.
  여기서 저는 ‘프로그램을 개발할 때는 항상 사용자의 관점을 우선으로 생각하자’라는 가치관을 얻을 수 있었습니다.

2. 영어 단어 학습 웹앱 개발
  졸업작품으로 2명의 팀원들과 함께 영어 단어 학습 웹앱을 만들었습니다. 저는 웹앱의 프론트엔드와 백엔드 부분을 맡아 개발하였습니다. 첫 한 달간은 소프트웨어의 요구사항을 정확하게 파악하려 요구사항 분석서와 설계서 등의 산출물을 작성하였습니다.
  1) 웹앱이므로 모바일에서도 쉽게 웹을 볼 수 있게 부트스트랩 테마를 적용시켜주었고, Apache로 웹서버를 구축하였습니다. 웹 페이지의 변화가 많지 않으므로 무거운 동적 페이지 대신 정적 페이지로 빠른 서비스를 제공할 수 있도록 해주었습니다.
  2) 플라스크를 사용하여 전체적인 WAS 서버를 구축하고 백엔드를 개발하였습니다. 프론트엔드와 백엔드는 Ajax를 활용하여 연동해주었고, 요청을 주고받아 웹페이지에 필요한 데이터들이 출력되게끔 하여 영어 단어 학습이 가능하게 구현하였습니다. 또한 영어 단어 발음 체크 기능을 위해 사용자의 음성 데이터를 백엔드로 전송하여 음성 파일로 생성이 되도록 해주었고, 발음 평가 Open API를 적용시켜 음성 파일에 대한 점수를 요청하여 웹 페이지에 사용자의 발음 점수를 출력해 주었습니다.
  3) JavaScript에서 d3와 c3를 활용하여 분석한 단어 데이터들을 웹 페이지에 그래프로 시각화해주었습니다.
  개발 과정 중에 프론트엔드와 백엔드의 연동에서 어려움이 있었지만, 여러 다양한 방법들을 계속해서 시도한 끝에 해결할 수 있었습니다. 프론트엔드의 개발은 백엔드에 대해서 어느정도 이해하고 있어야 가능한 것을 깨달았습니다.</textarea>
            </form>
          </div>
        </div>

              <textarea rows="12" cols="48" readonly>  부트스트랩과 같은 템플릿에서 벗어나 역동적이고 효과적인 웹 사이트를 내 손으로 직접 구현하는 것이 목표입니다. 학부에서 짧고 얕게 공부하였던 JavaScript를 심도있게 더 학습하고, JavaScript뿐만 아니라 다양한 기술을 배워 저의 목표를 이루고 싶습니다. 또한 알고리즘의 기초를 다져 기본기가 탄탄한 프론트엔드 개발자가 되겠습니다.
  앞서 언급했듯이, 모든 일상을 네이버와 함께 하였습니다. 이제는 네이버에 저의 역량을 기여하며 모든 세대들에게 편리한 서비스를 제공할 수 있도록 이바지하고 싶습니다. 네이버에서 제가 받았던 즐거움과 유익함을 더 많은 사용자들에게 배로 제공할 수 있게끔 네이버의 프론트엔드 개발자가 되기 위해 꾸준히 학습하고 발전해나가겠습니다.</textarea>
