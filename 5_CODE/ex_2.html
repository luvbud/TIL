<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>
  <h2>Form</h2>
  
  <form action="" method="GET">
    <div>
      <label> TEXT : 
        <input type="text" name="text" minlength="5" maxlength="10"/>
      </label>
    </div>

    <div>
      <label> PASSWORD : 
        <input type="password" name="pwd" minlength="5" maxlength="10"/>
      </label>
    </div>

    <div>
      <label> EMAIL : 
        <input type="email" name="email"/>
      </label>
    </div>

    <div>
      <label> TEL : 
        <input type="tel" name="tel"/>
      </label>
    </div>

    <div>
      <label> NUMBER : 
        <input type="number" name="number"/>
      </label>
    </div>

    <div>
      <label> RANGE : 
        <input type="range" name="range"/>
      </label>
    </div>

    <div>
      <label> DATE : 
        <input type="date" name="date"/>
      </label>
    </div>
    
    <div>
      <label> MONTH : 
        <input type="month" name="month"/>
      </label>
    </div>
    
    <div>
      <label> WEEK : 
        <input type="week" name="week"/>
      </label>
    </div>

    <div>
      <label> TIME : 
        <input type="time" name="time"/>
      </label>
    </div>

    <div>
      <label> CHECKBOX : 
        <input type="checkbox" name="check1"/>
        <input type="checkbox" name="check2" checked/>
        <input type="checkbox" name="check3"/>
      </label>
    </div>

    <div>
      <label> RADIO : 
        <input type="radio" name="radio" value="r1"/>
        <input type="radio" name="radio" value="r2" checked/>
        <input type="radio" name="radio" value="r3"/>
      </label>
    </div>

    <!-- <button type="submit">제출</button> -->
    <input type="submit"/>
    <input type="button" value="빈 버튼"/>
    <input type="reset"/>

  </form>
  
</body>
</html>
